    // Load data from localStorage or use initialData, ensuring status exists
    let curriculum = JSON.parse(localStorage.getItem('curriculum')) || initialData;
    // Normalize data to ensure all topics have a status
    curriculum.semesters.forEach(sem => {
      sem.subjects.forEach(sub => {
        sub.topics.forEach(topic => {
          if (!topic.status) topic.status = "Not Started";
        });
      });
    });

    const semestersContainer = document.getElementById('semesters');
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modal-title');
    const modalInput = document.getElementById('modal-input');
    const modalCancel = document.getElementById('modal-cancel');
    const modalSubmit = document.getElementById('modal-submit');

    // Render the curriculum
    function renderCurriculum() {
      semestersContainer.innerHTML = '';
      curriculum.semesters.forEach(sem => {
        const semDiv = document.createElement('div');
        semDiv.className = 'bg-gradient-to-r from-black to-neutral-950/30 border border-neutral-500   backdrop-blur-sm rounded-xl p-6 fade-in';
        semDiv.innerHTML = `
          <button onclick="toggleSemester(${sem.semester})" class="w-full   text-left flex justify-between items-center">
            <h2 class="text-2xl font-bold semTitle text-gray-200">Semester ${sem.semester}</h2>
            <svg id="toggle-icon-${sem.semester}" class="w-6 h-6 transform transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>
          <div id="sem-content-${sem.semester}" class="slide-toggle mt-4" style="max-height: 0; opacity: 0;">
            ${sem.subjects.map(sub => `
              <div class="bg-slate-700/50 rounded-lg p-4 mb-4">
                <div class="flex justify-between items-center">
                  <h3 class="text-xl font-medium text-gray-100">${sub.subject}</h3>
                  <button onclick="openModal('Add Topic', '', (value) => addTopic(${sem.semester}, '${sub.subject}', value))" class="px-4 py-2 gradient-btn text-white rounded-md text-sm">Add Topic</button>
                </div>
                ${sub.topics.map(topic => `
                  <div class="ml-4 mt-3 border-l-2 border-blue-500 pl-4">
                    <div class="flex justify-between items-center">
                      <div class="flex items-center space-x-2">
                        <span class="text-lg font-medium">${topic.topic}</span>
                        <span class="status-badge status-${(topic.status || 'Not Started').toLowerCase().replace(' ', '-')}" title="Status">${topic.status || 'Not Started'}</span>
                      </div>
                      <div class="flex space-x-2">
                        <select onchange="updateStatus(${sem.semester}, '${sub.subject}', '${topic.topic}', this.value)" class="bg-slate-600 text-white text-sm rounded-md p-1">
                          <option value="Not Started" ${topic.status === 'Not Started' ? 'selected' : ''}>Not Started</option>
                          <option value="Ongoing" ${topic.status === 'Ongoing' ? 'selected' : ''}>Ongoing</option>
                          <option value="Done" ${topic.status === 'Done' ? 'selected' : ''}>Done</option>
                        </select>
                        <button onclick="openModal('Edit Topic', '${topic.topic}', (value) => editTopic(${sem.semester}, '${sub.subject}', '${topic.topic}', value))" class="px-2 py-1 bg-gray-600 text-white rounded-md text-sm hover:bg-gray-700">Edit</button>
                        <button onclick="openModal('Add Subtopic', '', (value) => addSubtopic(${sem.semester}, '${sub.subject}', '${topic.topic}', value))" class="px-2 py-1 gradient-btn text-white rounded-md text-sm">Add Subtopic</button>
                      </div>
                    </div>
                    ${topic.subtopics.map(subtopic => `
                      <div class="ml-6 mt-2 text-gray-400 text-sm">â€¢ ${subtopic}</div>
                    `).join('')}

    }

    // Toggle semester visibility
    function toggleSemester(semester) {
      const content = document.getElementById(`sem-content-${semester}`);
      const icon = document.getElementById(`toggle-icon-${semester}`);
      if (content.style.maxHeight === '0px' || content.style.maxHeight === '') {
        content.style.maxHeight = content.scrollHeight + 'px';
        content.style.opacity = '1';
        icon.style.transform = 'rotate(180deg)';
      } else {
        content.style.maxHeight = '0px';
        content.style.opacity = '0';
        icon.style.transform = 'rotate(0deg)';
      }
    }

    // Open modal
    function openModal(title, defaultValue, callback) {
      modalTitle.textContent = title;
      modalInput.value = defaultValue;
      modal.classList.remove('hidden');
      modalInput.focus();
      modalSubmit.onclick = () => {
        if (modalInput.value.trim()) {
          callback(modalInput.value.trim());
          closeModal();
        }
      };
      modalCancel.onclick = closeModal;
    }

    // Close modal
    function closeModal() {
      modal.classList.add('hidden');
      modalInput.value = '';
    }

    // Add new topic
    function addTopic(semester, subject, topicName) {
      const sem = curriculum.semesters.find(s => s.semester === semester);
      const sub = sem.subjects.find(s => s.subject === subject);
      sub.topics.push({ topic: topicName, subtopics: [], status: 'Not Started' });
      renderCurriculum();
    }

    // Add new subtopic
    function addSubtopic(semester, subject, topic, subtopicName) {
      const sem = curriculum.semesters.find(s => s.semester === semester);
      const sub = sem.subjects.find(s => s.subject === subject);
      const top = sub.topics.find(t => t.topic === topic);
      top.subtopics.push(subtopicName);
      renderCurriculum();
    }

    // Edit topic name
    function editTopic(semester, subject, oldTopic, newTopic) {
      const sem = curriculum.semesters.find(s => s.semester === semester);
      const sub = sem.subjects.find(s => s.subject === subject);
      const top = sub.topics.find(t => t.topic === oldTopic);
      top.topic = newTopic;
      renderCurriculum();
    }

    // Update topic status
    function updateStatus(semester, subject, topic, status) {
      const sem = curriculum.semesters.find(s => s.semester === semester);
      const sub = sem.subjects.find(s => s.subject === subject);
      const top = sub.topics.find(t => t.topic === topic);
      top.status = status;
      renderCurriculum();
    }

    // Save to localStorage
    function saveToLocalStorage() {
      localStorage.setItem('curriculum', JSON.stringify(curriculum));
    }

    // Initial render
    renderCurriculum();
  </script>
